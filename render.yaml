services:
  - type: web
    name: game-backend
    rootDir: apps/backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: "*"
    healthCheckPath: /healthz
    autoDeploy: true
